<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaon's Demo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-lg-3">
        <div class="mb-3">
            <button class="btn btn-info" onmouseover="buttonClick1()">Hello Button</button>
            <button class="btn btn-danger" onclick="paraClick1()">Hello Button 2</button>
            <button class="btn btn-light" onclick="imageClick()">Hello Button 3</button>
        </div>

        <p id="paraID" class="text-info text-center fs-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia totam expedita dignissimos voluptatum a aliquam? Eos eveniet modi placeat rerum.
        </p>

        <img id="imageID" src="images/laptop.jpg" alt="Dynamic Image" height="300" width="300" class="mb-3 d-block">

        <div class="mb-3">
            <img id="slider" src="images/mountain.jpg" alt="Slider" height="300" width="300" class="d-block mb-2">
            <button class="btn btn-dark me-2" onclick="prev()">Previous</button>
            <button class="btn btn-danger" onclick="next()">Next</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
