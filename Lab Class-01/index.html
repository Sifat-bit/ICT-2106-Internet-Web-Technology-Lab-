<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

     
      .container {
        max-width: 800px;
      }

      header {
        background: #4caf50;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
      }

      a {
        display: inline-block;
        margin-top: 1rem;
        text-decoration: none;
        color: #4caf50;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        width: 100%;
        max-width: 350px;
        display: block;
        margin: 1rem auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
    
      <header>
        <h1>Welcome to My First Webpage</h1>
        <p>A simple webpage created with HTML & Bootstrap</p>
      </header>

      <main
        style="background-color: #f0f4f8; padding: 2rem; border-radius: 8px">
        <section>
          <h2>About</h2>
          <p>
            This is my first structured webpage using HTML, CSS, and Bootstrap.
            Here you can find a link to my university website and some sample
            images.
          </p>
          <a href="https://juniv.edu/" target="_blank"
            >Visit Jahangirnagar University</a>
        </section>

        <section>
          <h2>Gallery</h2>
          <div class="text-center">
            <img src="images/scenery.jpg" alt="Scenery Image" />
            <img src="images/scenery.jpg" alt="Scenery Image" />
          </div>
        </section>
      </main>

 
      <footer>
        <p>Created by ABC | &copy; 2025</p>
      </footer>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
