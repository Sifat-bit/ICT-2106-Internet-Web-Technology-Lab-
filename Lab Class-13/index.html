<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaon's Demo</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container my-5">
      <section id="paragraph-section" class="mb-4">
        <p id="paraId" class="fs-5">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam veritatis
          provident autem quisquam. Culpa, sequi eos corrupti ab provident
          voluptatibus?
        </p>
      </section>

      <section id="button-section" class="mb-4">
        <button id="addButton" class="btn btn-primary me-2">Add Style</button>
        <button id="removeButton" class="btn btn-danger me-2">
          Remove Style
        </button>
        <a href="Template/next.html" class="btn btn-secondary"
          >Go to Next Page</a
        >
      </section>

      <section
        id="output-section"
        class="text-center p-3 border rounded bg-light"
      ></section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
