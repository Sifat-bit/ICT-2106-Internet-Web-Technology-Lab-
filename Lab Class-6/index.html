<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Information Form</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container container-lg mt-4 p-4 bg-light rounded shadow">
    <h2 class="text-center mb-4 text-primary">Student Information Form</h2>
    <form action="">
      <!-- Personal Info -->
      <h5 class="text-secondary mb-3">Personal Information</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="John">
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Doe">
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option selected>Choose...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="+8801XXXXXXXXX">
        </div>
      </div>

      <!-- Academic Info -->
      <h5 class="text-secondary mt-4 mb-3">Academic Information</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="studentID" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentID" placeholder="123456">
        </div>
        <div class="col-md-6">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department">
            <option selected>Choose...</option>
            <option value="CSE">IIT</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="ENG">English</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label for="semester" class="form-label">Semester</label>
          <select class="form-select" id="semester">
            <option selected>Choose...</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="gpa" class="form-label">Current GPA</label>
          <input type="number" step="0.01" class="form-control" id="gpa" placeholder="3.75">
        </div>
      </div>

      <!-- Courses Table -->
      <h5 class="text-secondary mt-4 mb-3">Courses Enrolled</h5>
      <table class="table table-bordered text-center">
        <thead class="table-dark text-white">
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Credits</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>CSE101</td>
            <td>Introduction to Programming</td>
            <td>3</td>
            <td>
              <input type="text" class="form-control form-control-sm" placeholder="A">
            </td>
          </tr>
          <tr>
            <td>MAT101</td>
            <td>Calculus I</td>
            <td>3</td>
            <td>
              <input type="text" class="form-control form-control-sm" placeholder="B+">
            </td>
          </tr>
          <tr>
            <td>PHY101</td>
            <td>Physics I</td>
            <td>3</td>
            <td>
              <input type="text" class="form-control form-control-sm" placeholder="A-">
            </td>
          </tr>
        </tbody>
      </table>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="agreement">
        <label class="form-check-label" for="agreement">
          I confirm all information is correct.
        </label>
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-success btn-lg">Submit Form</button>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
</body>
</html>
